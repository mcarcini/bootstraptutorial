<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <script>
        $(function(){
